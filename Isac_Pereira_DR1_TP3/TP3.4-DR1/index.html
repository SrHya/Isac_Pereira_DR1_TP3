<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Simultâneos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dois Players Simultâneos</h1>
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o formato MP4.
        </video>

        <video controls muted>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o formato MP4.
        </video>
    </div>

</body>
</html>
