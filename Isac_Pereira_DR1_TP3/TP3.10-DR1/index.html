<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 2px solid #4CAF50;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tabela Estilizada</h1>

    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr>
            <td>Linha 1, C1</td>
            <td>Linha 1, C2</td>
            <td>Linha 1, C3</td>
        </tr>
        <tr>
            <td>Linha 2, C1</td>
            <td>Linha 2, C2</td>
            <td>Linha 2, C3</td>
        </tr>
        <tr>
            <td>Linha 3, C1</td>
            <td>Linha 3, C2</td>
            <td>Linha 3, C3</td>
        </tr>
    </table>

</body>
</html>
