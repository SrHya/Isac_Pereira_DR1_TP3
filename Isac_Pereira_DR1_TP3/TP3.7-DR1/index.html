<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Três Blocos</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .box {
            width: 30%;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Layout com Três Blocos Lado a Lado</h1>
    <div class="container">
        <div class="box">Bloco 1</div>
        <div class="box">Bloco 2</div>
        <div class="box">Bloco 3</div>
    </div>

</body>
</html>
