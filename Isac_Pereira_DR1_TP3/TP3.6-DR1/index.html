<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilo Excel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tabela estilo Excel</h1>
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
            <th>Coluna 4</th>
            <th>Coluna 5</th>
            <th>Coluna 6</th>
        </tr>
        <tr>
            <td>Linha 1</td>
            <td>Linha 1</td>
            <td>Linha 1</td>
            <td>Linha 1</td>
            <td>Linha 1</td>
            <td>Linha 1</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td>Linha 2</td>
            <td>Linha 2</td>
            <td>Linha 2</td>
            <td>Linha 2</td>
            <td>Linha 2</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td>Linha 3</td>
            <td>Linha 3</td>
            <td>Linha 3</td>
            <td>Linha 3</td>
            <td>Linha 3</td>
        </tr>
    </table>

</body>
</html>
