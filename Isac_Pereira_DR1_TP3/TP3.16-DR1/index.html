<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação ao Passar o Mouse</title>
    <style>
        img {
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h1>Animação ao Passar o Mouse</h1>

    <img src="imagem.jpg" alt="Exemplo de Imagem">

</body>
</html>
